<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Psychic Game!!</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body id="img">
    <div id=gameTitle>
      <h1>Psychic Game</h1>
      <p class=subTitle>Welcome to the best Psychic Game in the multiverse!</p>
    </div>

    <div>
      <p class=subTitle>Guess what LETTER I'm thinking of...</p>
    </div>

    <div>
      <p class=scores>No. of Wins: <span id="winCount">0</span></p>
    </div>

    <div>
      <p class=scores>No. of Loses: <span id="loseCount">0</span></p>
    </div>

    <div>
      <p class=wtBack>Guesses Remaining: <span id="guessLeft">5</span></p>
    </div>

    <div>
      <p class=wtBack>Letters Guessed: <span id="guessedLtrs">None</span></p>
    </div>

    <script src="./assets/javascript/game.js"></script>

  </body>
</html>
